name: R-CMD-check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  R-CMD-check:
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest,   r: 'release' }
          - { os: macos-latest,    r: 'release' }
          - { os: windows-latest,  r: 'release' }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_CRAN_INCOMING_REMOTE_: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # âœ… Quarto ufficiale
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: latest

      # TinyTeX per PDF
      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      # Utility richieste per --compact-vignettes su Linux
      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y qpdf ghostscript

      # Dipendenze R (incluse quelle per le vignette)
      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::knitr
            any::rmarkdown
            any::tinytex
            any::quarto
          needs: check
          cache-version: 2

      # R CMD check con build delle vignette
      - name: Check
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-resave-data","--compact-vignettes=gs+qpdf")'
          check_args: 'c("--as-cran")'
          error-on: '"error"'
