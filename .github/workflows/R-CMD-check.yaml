name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macos-latest,   r: 'release' }
          - { os: windows-latest, r: 'release' }
          - { os: ubuntu-latest,  r: 'devel',   http-user-agent: 'release' }
          - { os: ubuntu-latest,  r: 'release' }
          - { os: ubuntu-latest,  r: 'oldrel-1' }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      # Quarto (per futuri .qmd)
      - uses: r-lib/actions/setup-quarto@v2
        with:
          version: latest

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # LaTeX per vignette Sweave/PDF
      - uses: r-lib/actions/setup-tinytex@v2

      # Pacchetti LaTeX extra (via tlmgr cross-OS)
      - name: Install LaTeX extras (tlmgr via R)
        shell: Rscript {0}
        run: |
          pkgs <- c(
            "ae","inconsolata","upquote","courier","fancyvrb","framed","titling","booktabs",
            "geometry","hyperref","url","xcolor","microtype","graphicx","graphics","grfext",
            "thumbpdf","float","caption","subcaption","babel-english","amsmath","amssymb",
            "mathtools","siunitx","etoolbox","natbib","biblatex","csquotes","ulem","parskip",
            "titlesec","wrapfig","longtable","makecell","multirow","colortbl","pgf","tikz",
            "xkeyval","changepage"
          )
          if (Sys.which("tlmgr") != "") tinytex::tlmgr_install(pkgs, .quiet = TRUE)

      # Dipendenze R (incluse quelle per i vignette)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # (Ubuntu) assicura tools per compattare i PDF
      - name: Ensure PDF tools (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ghostscript qpdf

      # Check completo con build vignette
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          # per simulare piÃ¹ da vicino CRAN:
          # args: 'c("--as-cran")'

      # Log testthat in caso di failure
      - name: Show testthat output
        if: always()
        shell: bash
        run: |
          find "${{ runner.temp }}/package" -name 'testthat.Rout*' -exec cat '{}' \; || true

      # Artefatti di check se fallisce
      - name: Upload failed check directory
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: check-failures
          path: ${{ runner.temp }}/package

